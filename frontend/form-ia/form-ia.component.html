<form  [formGroup]="iaForm"  class="formulario" fxLayout="center center">
    <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <textarea matInput formControlName="usuario" ></textarea>
        <mat-hint>Usuario</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="contrasena">
        <mat-hint>Contraseña</mat-hint>
    </mat-form-field>
   
        
        <button mat-raised-button click="iaSend()">Mandar</button>
       
    
</form>
